

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #b3d7f1;
      height: 100%;
    }

    .container-fluid {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 20px;
    }

    .card {
      border-radius: 10px;
      background: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    .text-danger {
      font-size: 0.9rem;
    }

    h4 {
      font-family: 'Times New Roman', Times, serif;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .mb-3 label {
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    font-size: 18px;
   }
   .mb-3 input, .mb-3 option ,.mb-3 select {
  font-family: 'Times New Roman', Times, serif;
  color: black;
   }
  </style>

</head>
<body>
  <div class="container-fluid">
    <div class="card shadow-lg">
      <!-- Headline -->
      <h4 class="text-center">Patient Registration</h4>
      
      <!-- Form -->
      <form id="register-form">
        <div class="mb-3">
          <label for="nutritionist-id" class="form-label">Patient ID</label>
          <input type="text" class="form-control" id="patient-id" placeholder="Enter Patient ID" required pattern="^[0-9]{6}$" title="Nutritionist ID must be exactly 6 digits.">
          <small id="id-error" class="text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="text" class="form-control" id="age" placeholder="Enter Age in two digit format" required pattern="^[0-9]{2}$" title="Age must be exactly 2 digits.">
          <small id="id-error" class="text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="addmissiondate" class="form-label">Date of Admission</label>
          <input type="date" class="form-control" id="addmissiondate" name="addmissiondate"  required >
          <small id="id-error" class="text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="diagnosis" class="form-label">Medical Diagnosis</label>
          <input type="text" class="form-control" id="diagnosis">
          <small id="id-error" class="text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="lifestyle" class="form-label">Lifestyle</label>
          <select id="lifestyle" class="form-select" required>
            <option value="">Select Lifestyle</option>
            <option value="Male">Active</option>
            <option value="Female">Sedentary</option>
            <option value="Other">Moderately Active</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div><br>
  <script src="patient_register.js"></script>
</body>
</html>
