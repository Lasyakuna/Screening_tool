<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="patient_info.css"> <!-- Linking to your CSS file -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: skyblue;">
    <div class="container">
        <br>
        <div class="text-center mb-4">
            <h2 style="background-color: skyblue;font-family: 'Times New Roman', Times, serif;font-size: 42px;">
                <b>Patient Information</b></h2>
        </div>
        <div class="row justify-content-center">
            <!-- Left Column: Form Inputs -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="patientId">Patient ID:</label>
                    <input type="text" class="form-control" id="patientId">
                </div>
                <div class="form-group">
                    <label for="evaluationDate" ;style=>Evaluation Date:</label>
                    <input type="date" class="form-control" id="evaluationDate">
                </div>
                <div class="form-group">
                    <label for="admissionDate">Date of Admission:</label>
                    <input type="date" class="form-control" id="admissionDate">
                </div>
                <div class="form-group">
                    <label for="diagnosis">Medical Diagnosis:</label>
                    <input type="text" class="form-control" id="diagnosis">
                </div>
                <div class="form-group">
                    <label for="lifestyle">Lifestyle:</label>
                    <select class="form-control form-control-lg" id="lifestyle">
                        <option>Active</option>
                        <option>Sedentary</option>
                        <option>Moderately Active</option>
                    </select>
                </div>
               
                <div class="form-group">
                    <label for="dischargeDate">Date of Discharge:</label>
                    <input type="date" class="form-control" id="dischargeDate">
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="save-button"> Save </button>
            <button class="next-button" onclick="window.location.href='nutri_screening.html'">Next &#8594;</button>
        </div>
        <br>
    </div>
    <!-- <script src="/static/script.js"></script> -->
</body>

</html>
