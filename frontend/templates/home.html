<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritionist Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff;
        }
        #patientInfo {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Nutritionist Dashboard</h1>
        <p class="text-center">Nutritionist ID: <span id="nutritionistId">NUTR-12345</span></p>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Search Patient</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="patientIdInput" placeholder="Enter Patient ID">
                    <button class="btn btn-primary" id="searchPatientBtn">Search</button>
                </div>
                <p id="searchResult" class="text-danger d-none"></p>
            </div>
        </div>

        <div id="patientInfo">
            <h4>Patient Information:</h4>
            <p><strong>ID:</strong> <span id="patientId"></span></p>
        </div>

        <div class="mt-3 text-center">
            <a href="patient_register.html" class="btn btn-primary">New Patient Registration</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
