<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff;
        }
        .container {
            margin-top: 30px;
            width: 1000px;
        }
        #confirmationButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .table-container {
            margin-top: 30px;
            padding: 15px;
            border: 2px solid #888888;
            border-radius: 8px;
        }
        .table-container + .table-container {
            margin-top: 20px;
            border-top: none;
            padding-top: 0;
        }
        .table {
            margin-bottom: 0;
        }
        th, td {
            text-align:center;
            border: 1px solid #888888; /* Adds border around table cells */
            padding: 4px 4px; /* Reduced padding */
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Confirmation Button -->
        <a href="confirmation.html" class="btn btn-primary" id="confirmationButton">Confirmation</a>

        <h1 class="text-center">Admin Dashboard</h1>

        <!-- Nutritionist Table Container -->
        <div class="table-container">
            <h3><center>Nutritionist Information</center></h3>
            <table class="table table-striped" id="nutritionistTable">
                <thead>
                    <tr>
                        <th>Nutritionist ID</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Email ID</th>
                        <th>Gender</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
        <br>
        <!-- Divider between tables -->
        <div class="table-container" style="border-top: 2px solid #888888; padding-top: 20px;">

            <!-- Patient Table Container -->
            <h3><center>Patient Information</center></h3>
            <table class="table table-striped" id="patientTable">
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Date of Addmission</th>
                        <th>Medical Diagnosis</th>
                        <th>Lifestyle</th>
                        <th>Date of Discharge</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fetch Nutritionists Data
        fetch('/get_nutritionists')
            .then(response => response.json())
            .then(data => {
                const nutritionistTable = document.getElementById('nutritionistTable').getElementsByTagName('tbody')[0];
                data.forEach(nutritionist => {
                    const row = nutritionistTable.insertRow();
                    row.innerHTML = `
                        <td>${nutritionist.id}</td>
                        <td>${nutritionist.name}</td>
                        <td>${nutritionist.email}</td>
                        <td>${nutritionist.phone}</td>
                    `;
                });
            })
            .catch(error => console.error('Error fetching nutritionists:', error));

        // Fetch Patients Data
        fetch('/get_patients')
            .then(response => response.json())
            .then(data => {
                const patientTable = document.getElementById('patientTable').getElementsByTagName('tbody')[0];
                data.forEach(patient => {
                    const row = patientTable.insertRow();
                    row.innerHTML = `
                        <td>${patient.id}</td>
                        <td>${patient.name}</td>
                        <td>${patient.condition}</td>
                        <td>${patient.nutritionist_name}</td>
                    `;
                });
            })
            .catch(error => console.error('Error fetching patients:', error));
    </script>

    <!-- Linking the External JavaScript File -->
    <script src="home.js"></script>
</body>
</html>
