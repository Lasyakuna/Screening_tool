<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-password-container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
    }
    .form-error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="forgot-password-container">
  <h3 class="text-center mb-4">Forgot Password</h3>
  <form id="forgot-password-form">
    <div class="form-group">
      <label for="nutritionist-id">Nutritionist ID</label>
      <input type="text" class="form-control" id="nutritionist-id" placeholder="Enter Nutritionist ID" required pattern="^[0-9]{6}$">
      <div id="id-error" class="form-error"></div>
    </div>
    <div class="form-group">
      <label for="new-password">New Password</label>
      <input type="text" class="form-control" id="new-password" placeholder="Enter New Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm New Password" required>
      <div id="password-error" class="form-error"></div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("forgot-password-form").addEventListener("submit", function (e) {
    e.preventDefault();

    // Retrieve form values
    const nutritionistID = document.getElementById("nutritionist-id").value;
    const newPassword = document.getElementById("new-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    // Reset error messages
    document.getElementById("id-error").innerText = "";
    document.getElementById("password-error").innerText = "";

    // Validate if passwords match
    if (newPassword !== confirmPassword) {
      document.getElementById("password-error").innerText = "Passwords do not match!";
      return;
    }

      window.location.href = "login.html"; // Redirect to login page
 
  });
</script>

</body>
</html>
