<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutritionist Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.background {
  background: linear-gradient(to right, #6a11cb, #2575fc);
}

.card {
  border-radius: 10px;
  background: #fff;
}

.form-label {
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center background">
    <div class="card p-4 shadow-lg" style="width: 350px;">
      <h4 class="text-center mb-4">Nutritionist Login</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label for="nutritionistId" class="form-label">Nutritionist ID</label>
          <input type="text" class="form-control" id="nutritionistId" placeholder="Enter Nutritionist ID" required pattern="^[0-9]{6}$" title="Nutritionist ID should be exactly 6 digits.">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" title="Password must be 8-20 characters long, include an uppercase letter, a lowercase letter, a number, and a special character.">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
          <a href="nutri_register.html">New User? Register Here</a><br>
          <a href="forgot_password.html">Forgot Password? Click Here</a>
        </div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
