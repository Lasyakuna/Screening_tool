<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritionist Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff;
        }
        #patientInfo {
            margin-top: 20px;
            display: none;
            border: 2px solid #000000;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
        }
        .patient-detail {
            font-size: 18px;
            margin-bottom: 15px;
        }
        #buttonGroup {
         gap: 20px;
    
          }
          .card {
            width: 500px; /* Set a maximum width for the cards */
            margin: 0 auto; /* Center the card */
            border: 2px solid #000000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Nutritionist Dashboard</h1>
        <p class="text-center">Nutritionist ID:<span id="nutritionistId">NUTR-123456</span></p>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title text-center">Search Patient</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="patientIdInput" placeholder="Enter Patient ID">
                    <button class="btn btn-primary" id="searchPatientBtn">Search</button>
                </div>
                <p id="searchResult" class="text-danger d-none"></p>
            </div>
        </div>

        <!-- Patient Info Section -->
        <div id="patientInfo" class="card align-items-center">
            <div class="card-body">
                <h4 class="card-title text-center">Patient Information</h4><br>
                <div class="patient-detail text-center">
                    <strong>Patient ID: </strong><span id="patientIdDisplay">N/A</span>
                </div>
                <div class="patient-detail text-center">
                    <strong>Date of Addmission: </strong><span id="patientNameDisplay">N/A</span>
                </div>
                <div class=" d-flex justify-content-center mt-5" id="buttonGroup">
                    <button class="btn btn-warning me-2" id="editBtn">Edit Information</button>
                    <button class="btn btn-success me-2ss" id="progressBtn">Progress</button>
                    <button class="btn btn-info" id="screeningToolBtn" onclick="window.location.href='nutri_screening.html'">Screening Tool</button>
                </div>
            </div>
        </div>
        

        <!-- New Patient Registration -->
        <div class="mt-3 text-center">
            <a href="patient_register.html" class="btn btn-primary">New Patient Registration</a>
        </div>
    </div>

    <!-- Linking the External JavaScript File -->
    <script src="home.js"></script>
</body>
</html>
