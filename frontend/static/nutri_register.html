

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutritionist Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #b3d7f1;
      height: 100%;
    }

    .container-fluid {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 20px;
    }

    .card {
      border-radius: 10px;
      background: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    .text-danger {
      font-size: 0.9rem;
    }

    h4 {
      font-family: 'Times New Roman', Times, serif;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .mb-3 label {
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    font-size: 18px;
   }
   .mb-3 input, .mb-3 option ,.mb-3 select {
  font-family: 'Times New Roman', Times, serif;
  color: black;
   }
  </style>

</head>
<body>
  <div class="container-fluid">
    <div class="card shadow-lg">
      <!-- Headline -->
      <h4 class="text-center">Nutritionist Registration</h4>
      
      <!-- Form -->
      <form id="register-form">
        <div class="mb-3">
          <label for="nutritionist-id" class="form-label">Nutritionist ID</label>
          <input type="text" class="form-control" id="nutritionist-id" placeholder="Enter Nutritionist ID" required pattern="^[0-9]{6}$" title="Nutritionist ID must be exactly 6 digits.">
          <small id="id-error" class="text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required pattern="^(?:\+91)?[6789]\d{9}$" title="Enter a valid phone number.">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-select" required>
            <option value="">Select Role</option>
            <option value="Dietician">Dietician</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Enter password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" title="Password must include uppercase, lowercase, number, and special character.">
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
          <small id="password-error" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div><br>
  <script src="nutri_register.js"></script>
</body>
</html>
